<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div class="fortune">

		<input class="num-children" type="text" placeholder="Number of Children">
		<input class="partner-name" type="text" placeholder="Partner Name">
		<input class="geo-location" type="text" placeholder="Geographic Location">
		<input class="job-title" type="text" placeholder="Job Title">
		<button class="fortune-button">Tell Me My Fortune!</button>
		<div class="fortune-out">
			
		</div>
	</div>

	<div>
		<label for="birth-year">Birth Year</label>
		<input id="birth-year" type="text" placeholder="year">
		<button id="age-button">How old am I?</button>
		<div id="age"></div>
	</div>

	<div>
		<div>
			<label for="current-age">Current Age: </label>
			<input id="current-age" type="text">
		</div>

		<div>
			<label for="snacks-per-day">Snacks per day: </label>
			<input id="snacks-per-day" type="text">
		</div>

		<button id="snack-button">How many snacks?</button>
		<div id="snacks-out"></div>
	</div>

	<script
  src="http://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

  <script src="scripts/main.js"></script>
</body>
</html>
