<!DOCTYPE html>
<html>
	<head>
		<title>Weather Widget</title>

		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<form class="weather-form">
			<input class="q" type="text">
			<button>Go!</button>
		</form>

		<div class="city"></div>
		<div>
			<span class="temp"></span>&deg;F
		</div>
		<div>
			<span class="humidity"></span>% Humidity
		</div>
		<div class="description"></div>
		<div>
			<img class="icon">
		</div>

		<h1>Spotify API</h1>
		<form class="spotify-form">
			<input class="spotify-q" type="text">
			<button>Go!</button>
		</form>

		<div class="spotify">
			
		</div>

		<!-- jQuery first -->
		<script
  src="http://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

  		<!-- Any other libraries/plugins -->

		<!-- Your own code -->
		<script src="scripts/main.js"></script>
	</body>
</html>
