<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Weather App</title>
</head>
<body>
	<h1>Weather </h1>
	<form id="weather-form">
		<label for="city-in">City: </label>
		<input id="city-in" type="text" placeholder="Enter a city">
		<button>Go!</button>
	</form>

	<div>City Name: <span id="city-name"></span></div>
	<div>Temperature: <span id="temp"></span>&deg;F</div>
	<div>Humidity: <span id="humidity"></span>%</div>
	<div>Weather: <span id="weather-name"></span></div>
	<img id="icon" src="" alt="">
